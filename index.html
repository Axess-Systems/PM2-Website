<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Template</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- Sidebar -->
  <aside class="bg-gray-850 w-64 min-h-screen p-4 text-gray-400">

      <span>Mining</span>
      <span class="text-gray-600 cursor-pointer">▼</span>
    </div>
    <div class="mb-6">
      <h2 class="text-xs uppercase font-semibold text-gray-500 mb-2 tracking-wider">Rent GPU Instance</h2>
      <div class="flex items-center space-x-1 text-yellow-500 text-xs font-semibold mb-2">
        <span>Beta</span>
        <span class="text-gray-500">▼</span>
      </div>
      <ul class="space-y-2">
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded bg-gray-700 text-white">
            <span class="text-sm">🔍</span> <!-- Placeholder icon -->
            <span>Find Instances</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded bg-gray-600 text-gray-300">
            <span class="text-sm">💻</span>
            <span>My Instances</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-700 hover:text-white text-gray-400">
            <span class="text-sm">📋</span>
            <span>Templates</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-700 hover:text-white text-gray-400">
            <span class="text-sm">💳</span>
            <span>Billing</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="mb-6">
      <h2 class="text-xs uppercase font-semibold text-gray-500 mb-2 tracking-wider">For Host Providers</h2>
      <div class="flex items-center space-x-1 text-yellow-500 text-xs font-semibold mb-2">
        <span>Beta</span>
        <span class="text-gray-500">▼</span>
      </div>
      <ul class="space-y-2">
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-700 hover:text-white text-gray-400">
            <span class="text-sm">🏠</span>
            <span>My Hosts</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-gray-700 hover:text-white text-gray-400">
            <span class="text-sm">💳</span>
            <span>Billing</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="mt-6 space-y-2 text-gray-500 text-xs font-light">
      <a href="#" class="hover:text-white block">Download & Install</a>
      <a href="#" class="hover:text-white block">GPU Mining Calculator</a>
      <a href="#" class="hover:text-white block">FAQ / Help</a>
      <a href="#" class="hover:text-white block">Chat / Support</a>
      <a href="#" class="hover:text-white block">WhatToMine</a>
    </div>
  </aside>

</body>
</html>
